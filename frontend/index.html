<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <form id="task-form" style="display: none">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <div id="filters" style="display: none">
        <button id="sort-asc">Sort Ascending</button>
        <button id="sort-desc">Sort Descending</button>
        <button id="filter-completed">Show Completed</button>
        <button id="filter-pending">Show Pending</button>
        <button id="filter-all">Show All</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
